  <div class="message {{ message.type }}" [class.system]="message.from.system">
    <div class="heading">
      <div class="nickname">{{ message.from.name }}</div>
      <div class="date">{{ message.date | amTimeAgo }}</div>
    </div>
    <div class="text" [class.text-muted]="message.type == 'outgoing' && !message.delivered">
      {{ message.message }}
      <fa-icon
        [spin]="true"
        [icon]="['fas', 'sync']"
        *ngIf="message.type == 'outgoing' && !message.delivered"
      ></fa-icon>
    </div>
    <!--
      <div class="delivered text-muted" *ngIf="message.type == 'outgoing' && message.delivered">
        Delivered
      </div>
    -->
  </div>
